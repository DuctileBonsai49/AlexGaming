  <meta charset="UTF-8" />

  <title>Community – Alex Gaming</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #ffffff;
      --highlight: #00ffcc;
      --dark: #1a1a1a;
      --nav: #2c2c2c;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); }

    header, footer {
      background: var(--dark);
      padding: 20px;
      text-align: center;
    }

    nav {
      background: var(--nav);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 15px;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: var(--highlight);
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.4em;
      color: var(--highlight);
      margin-bottom: 20px;
    }

    p {
      color: #ccc;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .discord-button {
      background: var(--highlight);
      color: #000;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .discord-button:hover {
      background: #00ddaa;
    }

    @media (max-width: 768px) {
      nav { flex-direction: column; align-items: center; }
    }
  </style>
</head>
