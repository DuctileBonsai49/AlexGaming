<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community – Alex Gaming</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #ffffff;
      --highlight: #00ffcc;
      --dark: #1a1a1a;
      --nav: #2c2c2c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header, footer {
      background: var(--dark);
      padding: 20px;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--nav);
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5em;
      color: var(--highlight);
      font-weight: bold;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .menu a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
    }

    .menu a:hover {
      color: var(--highlight);
    }

    .hamburger {
      display: none;
      font-size: 2em;
      cursor: pointer;
      color: var(--highlight);
    }

    .toggle {
      display: none;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        padding-top: 10px;
      }

      .toggle:checked ~ .menu {
        display: flex;
      }
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.4em;
      color: var(--highlight);
      margin-bottom: 20px;
    }

    p {
      color: #ccc;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .discord-button {
      background: var(--highlight);
      color: #000;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .discord-button:hover {
      background: #00ddaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Unsere Community</h1>
    <p>Treffpunkt. Netzwerk. Bewegung.</p>
  </header>

  <nav class="navbar">
    <div class="logo">Alex Gaming</div>
    <input type="checkbox" id="toggle3" class="toggle" />
    <label for="toggle3" class="hamburger">&#9776;</label>
    <div class="menu">
      <a href="index.html">Start</a>
      <a href="ueber.html">Über Uns</a>
      <a href="partner.html">Partner</a>
      <a href="discord.html">Community</a>
      <a href="agb.html">AGB</a>
      <a href="datenschutz.html">Datenschutz</a>
      <a href="impressum.html">Impressum</a>
    </div>
  </nav>

  <main>
    <p>Unsere Discord-Community ist das Herzstück unseres Projekts. Austausch, Events, Feedback und Ideen – alles an einem Ort.</p>
    <a class="discord-button" href="https://discord.gg/DEININVITELINK" target="_blank">Jetzt beitreten</a>
  </main>

  <footer>&copy; 2025 Alex Gaming</footer>
</body>
</html>
